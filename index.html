<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Github Search</title>
  </head>
  <body>
    <div class="container">
      <h1>Github Search</h1>
      <h2>User + Repositories:</h2>
      <div class="row">
        <div class="col-md-2">
          <img class="logo" src="img/github-logo.png" alt="a github png" />
        </div>
          <div class="col-md-8">
            <form class="form-name">
              <label for="name">Write the username of a Github user and see a list of all of their public repositories:</label>
              <input id="name-input" class="form-control" placeholder="username" name="name">
              <button class="btn" type="submit" name="button">Find User</button>
            </form>
            <h2 id="results-error"></h2>
            <h2 id="results-header">Here is what we found:</h2>
            <h4 id="userName-display"></h4>
            <ul id="display-repo"></ul>
          </div>
        <div class="col-md-2">
        </div>
      </div>
    </div>
  </body>
</html>
